<!DOCTYPE html>
<html>
<head>
    <title>Movie LIsting</title>
</head>
    <body>
    <h1>Movie listing</h1>
            <table>
                <thead>
                    <th>Title</th>
                    <th>Year of release</th>
                    <th>Rating</th>
                </thead>

               <tbody>
               {% for movie in movies %}
                   <tr>
                       <td>{{movie.title}}</td>
                       <td>{{movie.year_of_release}}</td>
                       <td>{{movie.rating}}</td>
                   </tr> 
                   {% endfor %}           
                </tbody>
            </table>
    </body>
</html>
